<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>네이버 : 회원가입</title>
    <link rel="stylesheet" href="./styles/signup.css" />
  </head>
  <body>
    <header class="header">
      <a href="./index.html"> <div class="logo"></div></a>
    </header>
    <main class="signup">
      <label for="id">아이디</label>
      <div class="input-box">
        <input type="text" class="input" placeholder="아이디" id="id" />
      </div>
      <label for="password">비밀번호</label>
      <div class="input-box">
        <input
          type="password"
          class="input"
          placeholder="비밀번호"
          id="password"
        />
      </div>
      <label for="re-password">비밀번호 재확인</label>
      <div class="input-box">
        <input
          type="password"
          class="input"
          placeholder="비밀번호 재확인"
          id="re-password"
        />
      </div>
      <label for="name">이름</label>
      <div class="input-box">
        <input type="text" class="input" placeholder="이름" id="name" />
      </div>
      <button class="signup-btn">가입하기</button>
    </main>
  </body>
</html>
